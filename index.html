<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HanzyyOffc Produk</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 0.5s ease, background 0.5s, color 0.5s;
    }
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #00ffe0;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    header { text-align: center; padding: 40px 20px 20px; }
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00ffe0;
      margin-bottom: 10px;
    }
    h1 { color: #00ffe0; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
      transform: scale(0.95);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,255,224,0.2);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      height: 160px;
      object-fit: cover;
    }
    .card-content { padding: 10px; }
    .card-content h3 { color: #00ffe0; margin-bottom: 5px; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #00ffe0;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      margin-right: 5px;
      cursor: pointer;
    }
    select, input[type=text] {
      padding: 8px;
      background: #1a1a1a;
      color: #00ffe0;
      border: 1px solid #00ffe0;
      border-radius: 6px;
      margin: 5px;
    }
    .pagination { text-align: center; margin-top: 20px; }
    .pagination button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background: #00ffe0;
      color: black;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
    #notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe0;
      color: black;
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffe0;
      color: black;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
    }
    #whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    #whatsapp-chat a {
      background: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<div id="preloader"><div class="spinner"></div></div>
<div class="theme-toggle" onclick="toggleTheme()">üåó Ganti Tema</div>
<div id="whatsapp-chat">
  <a href="https://wa.me/628xxxxxxx?text=Halo%20saya%20mau%20order" target="_blank">üí¨ Chat WhatsApp</a>
</div>
<audio id="loadingSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.wav" preload="auto"></audio>
<div id="notif">‚úÖ Produk ditambahkan ke keranjang!</div>
<header>
  <img src="https://files.catbox.moe/lx7ij2.jpg" class="logo-circle" />
  <h1>HanzyyOffc Shop</h1>
  <p>Produk digital & script pilihan terbaik</p>
</header>
<div style="text-align: center;">
  <input type="text" id="searchInput" placeholder="Cari produk..." oninput="filterProduk()">
  <select id="kategoriSelect" onchange="filterProduk()">
    <option value="all">Semua Kategori</option>
    <option value="whatsapp">WhatsApp</option>
    <option value="telegram">Telegram</option>
    <option value="tools">Tools</option>
    <option value="panel">Panel</option>
  </select>
  <select id="sortSelect" onchange="filterProduk()">
    <option value="termurah">Harga Termurah</option>
    <option value="termahal">Harga Termahal</option>
  </select>
  <button class="btn" onclick="lihatKeranjang()">üõí Lihat Keranjang</button>
</div>
<div class="pagination">
  <button onclick="loadPage(1)">üè† Halaman 1</button>
  <button onclick="loadPage(2)">üì¶ Halaman 2</button>
</div>
<div class="products" id="productContainer"></div>
<footer>
  üì¢ Channel: <a href="https://whatsapp.com/channel/0029VbAyHKY1dAw4yEpr0u0J" target="_blank">WhatsApp Channel</a><br>
  &copy; 2025 HanzyyOffc
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

let pageIndex = 1;
let allProducts = [];
const productsPage1 = [
  { title: "Script WhatsApp", desc: "Bot multi fitur.", kategori: "whatsapp", harga: 75000, img: "https://files.catbox.moe/lx7ij2.jpg" },
  { title: "Obfuscator JS", desc: "Proteksi script.", kategori: "tools", harga: 50000, img: "https://files.catbox.moe/lx7ij2.jpg" },
  { title: "Struk QR Generator", desc: "Struk otomatis.", kategori: "tools", harga: 45000, img: "https://files.catbox.moe/lx7ij2.jpg" }
];
const productsPage2 = [
  { title: "Functions WhatsApp", desc: "150+ fitur func.", kategori: "whatsapp", harga: 85000, img: "https://files.catbox.moe/lx7ij2.jpg" },
  { title: "Bot Join Otomatis", desc: "Auto masuk grup WA.", kategori: "whatsapp", harga: 40000, img: "https://files.catbox.moe/lx7ij2.jpg" },
  { title: "Premium Enkripsi", desc: "Proteksi anti decode.", kategori: "tools", harga: 95000, img: "https://files.catbox.moe/lx7ij2.jpg" }
];
function loadPage(page) {
  pageIndex = page;
  allProducts = (page === 1 ? [...productsPage1] : [...productsPage2]);
  filterProduk();
}
function renderPage() {
  const container = document.getElementById('productContainer');
  container.innerHTML = '';
  if (allProducts.length === 0) {
    container.innerHTML = '<p style="text-align:center;">Produk tidak ditemukan.</p>';
    return;
  }
  allProducts.forEach(item => {
    container.innerHTML += `
      <div class="card" data-aos="fade-up">
        <img src="${item.img}" alt="${item.title}">
        <div class="card-content">
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <p>Harga: Rp${item.harga.toLocaleString()}</p>
          <a class="btn" onclick="tambahKeranjang('${item.title}', ${item.harga})">üõí Tambah</a>
          <a class="btn" href="https://t.me/XyHanzyy" target="_blank">üì© Beli</a>
        </div>
      </div>
    `;
  });
}
function filterProduk() {
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  const kategori = document.getElementById('kategoriSelect').value;
  const sort = document.getElementById('sortSelect').value;
  let filtered = (pageIndex === 1 ? [...productsPage1] : [...productsPage2]).filter(p =>
    (p.title.toLowerCase().includes(keyword) || p.desc.toLowerCase().includes(keyword)) &&
    (kategori === 'all' || p.kategori === kategori)
  );
  filtered.sort((a, b) => sort === 'termurah' ? a.harga - b.harga : b.harga - a.harga);
  allProducts = filtered;
  renderPage();
}
function tambahKeranjang(nama, harga) {
  const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
  keranjang.push({ nama, harga });
  localStorage.setItem('keranjang', JSON.stringify(keranjang));
  document.getElementById('clickSound').play();
  tampilkanNotifikasi('‚úÖ Produk ditambahkan ke keranjang!');
}
function tampilkanNotifikasi(pesan) {
  const notif = document.getElementById('notif');
  notif.innerText = pesan;
  notif.style.display = 'block';
  setTimeout(() => notif.style.display = 'none', 3000);
}
function lihatKeranjang() {
  const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
  if (keranjang.length === 0) return alert('Keranjang kosong.');
  let isi = 'üõçÔ∏è Daftar Keranjang:\n';
  let total = 0;
  keranjang.forEach((item, i) => {
    isi += `${i + 1}. ${item.nama} - Rp${item.harga.toLocaleString()}\n`;
    total += item.harga;
  });
  isi += `\nüí∞ Total: Rp${total.toLocaleString()}`;
  const hapus = prompt(isi + `\n\n‚ùå Masukkan nomor item yang ingin dihapus (atau kosongkan):`);
  if (hapus && !isNaN(hapus)) hapusItemKeranjang(parseInt(hapus) - 1);
}
function hapusItemKeranjang(index) {
  const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
  if (index >= 0 && index < keranjang.length) {
    const nama = keranjang[index].nama;
    keranjang.splice(index, 1);
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    tampilkanNotifikasi(`‚ùå ${nama} dihapus dari keranjang`);
  }
}
function toggleTheme() {
  const isDark = document.body.style.background === 'white';
  document.body.style.background = isDark ? '#0f0f0f' : 'white';
  document.body.style.color = isDark ? 'white' : 'black';
}
window.onload = () => {
  loadPage(1);
  const audio = document.getElementById("loadingSound");
  setTimeout(() => {
    document.getElementById("preloader").style.display = "none";
    document.body.style.opacity = "1";
    audio.play();
  }, 500);
  const jam = new Date().getHours();
  if (jam >= 19 || jam < 6) {
    document.body.style.background = '#0f0f0f';
    document.body.style.color = 'white';
  } else {
    document.body.style.background = 'white';
    document.body.style.color = 'black';
  }
};
</script>
</body>
</html>
