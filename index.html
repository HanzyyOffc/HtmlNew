<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HanzyyOffc Produk</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: #0f0f0f;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .logo-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00ffe0;
      margin-bottom: 10px;
    }
    h1 {
      color: #00ffe0;
      font-size: 1.8rem;
      margin: 0;
    }
    .swiper {
      width: 100%;
      padding: 20px 0;
    }
    .swiper-slide {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 250px;
    }
    .swiper-slide img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      background: #00ffe0;
      color: black;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      margin: 5px 5px;
      font-size: 0.9rem;
    }
    .checkout {
      text-align: center;
      margin: 30px;
    }
    .checkout textarea, .checkout input, .checkout select {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00ffe0;
      background: #1a1a1a;
      color: #00ffe0;
    }
    .qris-img {
      max-width: 200px;
      border-radius: 10px;
      margin: 10px auto;
      display: none;
    }
  </style>
</head>
<body>
<header>
  <img src="https://g.top4top.io/p_347205kts1.jpg" class="logo-circle" />
  <h1>HanzyyOffc Produk</h1>
  <p>Digital Produk Unggulan & Script</p>
</header>

<!-- SLIDER PRODUK -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper" id="sliderContainer"></div>
</div>

<!-- CHECKOUT AREA -->
<div class="checkout">
  <h2>ðŸ›’ Checkout</h2>
  <input type="text" id="namaPembeli" placeholder="Masukkan nama kamu" />
  <select id="metodeBayar" onchange="showQRIS()">
    <option value="QRIS">QRIS</option>
    <option value="DANA">DANA</option>
    <option value="OVO">OVO</option>
  </select><br>
  <textarea id="checkoutData" readonly></textarea><br>
  <img id="qrisImg" class="qris-img" src="https://k.top4top.io/p_3474n29381.jpg" alt="QRIS Pembayaran" />
  <br>
  <a class="btn" onclick="checkoutWA()">ðŸ“± Kirim ke WhatsApp</a>
  <a class="btn" onclick="checkoutTelegram()">ðŸ“¨ Kirim ke Telegram</a>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  AOS.init();
  const products = [
    { title: "Script WhatsApp", desc: "Bot multi fitur.", harga: 75000, img: "https://files.catbox.moe/lx7ij2.jpg" },
    { title: "Obfuscator JS", desc: "Proteksi script.", harga: 50000, img: "https://files.catbox.moe/lx7ij2.jpg" },
    { title: "Struk QR Generator", desc: "Struk otomatis.", harga: 45000, img: "https://files.catbox.moe/lx7ij2.jpg" },
    { title: "Bot Join Grup", desc: "Auto grup WA.", harga: 40000, img: "https://files.catbox.moe/lx7ij2.jpg" },
    { title: "Bot Telegram", desc: "Respon cepat Telegram.", harga: 60000, img: "https://files.catbox.moe/lx7ij2.jpg" }
  ];
  const slider = document.getElementById('sliderContainer');
  let keranjang = [];
  products.forEach((p, i) => {
    const el = document.createElement('div');
    el.className = 'swiper-slide';
    el.innerHTML = `
      <img src="${p.img}" alt="${p.title}" />
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <p>Rp${p.harga.toLocaleString()}</p>
      <a class="btn" onclick="addToCart(${i})">ðŸ›’ Tambah</a>
    `;
    slider.appendChild(el);
  });
  new Swiper(".mySwiper", {
    slidesPerView: 'auto',
    spaceBetween: 15,
    freeMode: true,
  });
  function addToCart(index) {
    keranjang.push(products[index]);
    alert(`âœ… ${products[index].title} ditambahkan ke keranjang.`);
    updateCheckoutText();
  }
  function updateCheckoutText() {
    let isi = "";
    let total = 0;
    keranjang.forEach((item, i) => {
      isi += `${i+1}. ${item.title} - Rp${item.harga.toLocaleString()}\n`;
      total += item.harga;
    });
    isi += `\nTotal: Rp${total.toLocaleString()}`;
    document.getElementById('checkoutData').value = isi;
  }
  function showQRIS() {
    const metode = document.getElementById("metodeBayar").value;
    const qris = document.getElementById("qrisImg");
    qris.style.display = metode === "QRIS" ? "block" : "none";
  }
  async function kirimNotifikasiTelegram(pesan) {
    const token = "7916388602:AAG1oh3j-1Hbpfg4AJu3Y7gcyu_9SiC3PR4";
    const chatID = "-1002526485120";
    const url = `https://api.telegram.org/bot${token}/sendMessage`;
    try {
      await fetch(url, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatID,
          text: pesan,
          parse_mode: "Markdown"
        })
      });
    } catch (err) {
      console.error("Gagal kirim ke Telegram:", err);
    }
  }
  function formatCheckoutText() {
    const nama = document.getElementById('namaPembeli').value.trim() || "(Tanpa nama)";
    const metode = document.getElementById('metodeBayar').value;
    let isi = `*ðŸ›’ Checkout Baru*\n\n*ðŸ‘¤ Nama:* ${nama}\n*ðŸ’³ Metode:* ${metode}\n\n*ðŸ“¦ Produk:*\n`;
    let total = 0;
    keranjang.forEach((item, i) => {
      isi += `${i + 1}. ${item.title} â€” Rp${item.harga.toLocaleString()}\n`;
      total += item.harga;
    });
    const waktu = new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });
    isi += `\nðŸ’° *Total:* Rp${total.toLocaleString()}`;
    isi += `\nðŸ“… Waktu: ${waktu}`;
    return isi;
  }
  function checkoutWA() {
    if (keranjang.length === 0) return alert("Keranjang kosong!");
    const isi = formatCheckoutText();
    kirimNotifikasiTelegram(isi);
    const url = `https://wa.me/6288989566141?text=${encodeURIComponent(isi.replace(/\*/g, ''))}`;
    window.open(url, '_blank');
  }
  function checkoutTelegram() {
    if (keranjang.length === 0) return alert("Keranjang kosong!");
    const isi = formatCheckoutText();
    kirimNotifikasiTelegram(isi);
    const url = `https://t.me/share/url?url=https://hanzyy.site&text=${encodeURIComponent(isi.replace(/\*/g, ''))}`;
    window.open(url, '_blank');
  }
</script>
</body>
</html>
