<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout & Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 20px;
    }
    h2 {
      color: #00ffe0;
      text-align: center;
    }
    .box {
      max-width: 500px;
      margin: 20px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,224,0.2);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00ffe0;
      border-radius: 6px;
      background: #0f0f0f;
      color: white;
    }
    button {
      background: #00ffe0;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #00ffe0;
      color: #111;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .clear-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box" id="formCheckout">
  <h2>üõí Form Checkout</h2>
  <input type="text" id="nama" placeholder="Nama Kamu">
  <select id="metode">
    <option value="">Pilih Metode Pembayaran</option>
    <option value="QRIS">QRIS</option>
    <option value="Dana">Dana</option>
    <option value="Gopay">Gopay</option>
  </select>
  <textarea id="detail" placeholder="Detail pesanan (produk, harga, catatan, dll)"></textarea>
  <button onclick="kirimCheckout()">‚úÖ Kirim Checkout</button>
</div>

<div class="box" id="loginArea">
  <h2>üîí Login Admin</h2>
  <input type="password" id="adminPass" placeholder="Masukkan password admin">
  <button onclick="cekLogin()">Masuk</button>
</div>

<div id="panelArea" style="display:none">
  <h2>üìã Riwayat Checkout Pembeli</h2>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Metode</th>
        <th>Detail</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="riwayatTable"></tbody>
  </table>
  <div style="text-align:center">
    <button class="clear-btn" onclick="hapusSemua()">üóëÔ∏è Hapus Semua Riwayat</button>
  </div>
</div>

<script>
  const passwordAdmin = "hanzyyadmin123";
  const linkTelegram = "https://t.me/XyHanzyy";

  function kirimCheckout() {
    const nama = document.getElementById('nama').value.trim();
    const metode = document.getElementById('metode').value;
    const detail = document.getElementById('detail').value.trim();
    if (!nama || !metode || !detail) {
      alert('Harap isi semua data!');
      return;
    }
    const riwayat = JSON.parse(localStorage.getItem('riwayatCheckout')) || [];
    riwayat.push({
      nama,
      metode,
      detail,
      waktu: new Date().toLocaleString()
    });
    localStorage.setItem('riwayatCheckout', JSON.stringify(riwayat));
    alert('‚úÖ Checkout berhasil!\nSilakan lanjut hubungi admin via Telegram.');
    window.location.href = linkTelegram;
  }

  function cekLogin() {
    const input = document.getElementById('adminPass').value;
    if (input === passwordAdmin) {
      document.getElementById('loginArea').style.display = 'none';
      document.getElementById('panelArea').style.display = 'block';
      tampilkanRiwayat();
    } else {
      alert('Password salah!');
    }
  }

  function tampilkanRiwayat() {
    const data = JSON.parse(localStorage.getItem('riwayatCheckout')) || [];
    const tbody = document.getElementById('riwayatTable');
    tbody.innerHTML = '';
    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">Belum ada data.</td></tr>';
      return;
    }
    data.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.nama}</td>
        <td>${item.metode}</td>
        <td><pre style="white-space:pre-wrap">${item.detail}</pre></td>
        <td>${item.waktu}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function hapusSemua() {
    if (confirm('Yakin ingin menghapus semua riwayat?')) {
      localStorage.removeItem('riwayatCheckout');
      tampilkanRiwayat();
    }
  }
</script>
</body>
</html>
